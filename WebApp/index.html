<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.10-beta.2/dist/basecoat.cdn.min.css" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.10-beta.2/dist/js/all.min.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons-wind.min.css" />

    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>
<body>
<div class="center">
    <div class="card login">
        <header>
            <h2>Login to your account</h2>
            <p>Enter your details below to login to your account</p>
        </header>
        <section>
            <form class="form grid gap-6">
                <div class="grid gap-2">
                    <label class="login-lbl" for="form-email">Email</label>
                    <input type="email" id="form-email">
                </div>
                <div class="grid gap-2 ">
                    <div class="flex items-center gap-2">
                        <label class="login-lbl" for="form-password">Password</label>
                    </div>
                    <input type="password" id="form-password">
                </div>
            </form>
        </section>
        <footer class="flex flex-col items-center gap-2">
            <button type="button" class="btn w-full" id="login-btn">Login</button>
            <button type="button" class="btn w-full signup" id="signup-btn">Sign Up</button>
        </footer>
    </div>
</div>
</body>
<script type="module" src="scripts/login.js" defer></script>
</html>
